{% extends "base.html" %}
{% block title %}Site du Power Ranking Dijonnais{% endblock %}
{% block content %}
<section class="section">
    <h1 class="title is-2">
        VOD des matchs
    </h1>
    <article class="message is-info">
            <div class="message-body">
                La page est en cours d'am√©lioration
            </div>
    </article>
    <section class="section all-tn-vods">
        <div class="columns is-multiline">
        {% for tn in tn_with_vods %}
            <div class="tn-card column is-2">
                <div class="tn-card-head">
                    <img src="{{ tn.serie.logo_url}}" alt="logo">
                </div>
                <div class="tn-card-body">
                    <h2 class="title is-4"><a href="./vod/{{ tn.slug }}">{{ tn.name }}</a></h2>
                </div>
                
            </div>    
        {% endfor %}
        </div>
    </section>
</section>
{% endblock %}
