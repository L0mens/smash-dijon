{% extends "base.html" %}
{% block title %}PR Dijonnais - Saison Rescale{% endblock %}
{% block content %}
<section class="section">
    <h2 class="title">Rescale pour la prochaine Saison</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="field">
            <label class="label" for="saison_precedente">Saison Pr√©cedente</label>
            <div class="control select">
                <select id="prev_saison" name="saison_precedente">
                    {% for saison in saisons %}
                    <option value="{{ saison.id }}">{{ saison }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="field">
            <label  class="label" for="saison_next">Saison Suivante</label>
            <div class="control select">
                <select id="next_saison" name="saison_next">
                    {% for saison in saisons %}
                    <option value="{{ saison.id }}">{{ saison }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="field">
            <div class="control">
                <input class="button is-link" type="submit" value="Rescale">
            </div>
        </div>
        
    </form>
</section>



{% endblock %}
